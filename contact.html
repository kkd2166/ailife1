<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <span class="logo-text">Portfolio</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="projects.html" class="nav-link">Interests</a></li>
                <li><a href="career.html" class="nav-link">Career</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact 섹션 -->
    <section class="contact" style="padding-top: 120px;">
        <div class="container">
            <h2 class="section-title" id="contactTitle">Contact</h2>
            <p class="section-subtitle" id="contactSubtitle">함께 성장할 기회를 기다리고 있습니다. 언제든 연락주세요!</p>
            
            <div class="contact-wrapper">
                <!-- JSON 데이터로 동적으로 채워질 영역 -->
                <div class="contact-info" id="contactInfo">
                </div>
                
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="subject">제목</label>
                        <input type="text" id="subject" name="subject" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="submit-button">메시지 보내기</button>
                    <div class="form-message" id="formMessage"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
